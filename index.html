<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Game</title>
    <author>Talmadge Glenn</author>
</head>
<body>
   <header>
       <h1>Rock, Paper, Scissors</h1>
   </header>
   
   <script>
    var userChoice = prompt("Choose rock, paper, or scissors");
    document.write("Player 1:" + " " + userChoice + "");
       
    var computerChoice = Math.random;
    
    var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
    
    document.write("<p>Computer:" + " " + computerChoice + "</p>");
       
    var compare = function(choice1,choice2){
        if(choice1===choice2){
            document.write("The result is a tie!");
        }
        else if(choice1==='rock'){
            if(choice2==='scissors'){
                document.write("Rock wins!");
            }
            else{
                document.write("Paper wins!");
            }
        }
        else if(choice1==='paper'){
            if(choice2==='rock'){
                document.write("Paper wins!");
            }
            else{
                document.write("Scissors wins!");
            }       
          }
         else if(choice1==='scissors')
         {
            if(choice2==='paper'){
                document.write("Scissors wins!");
            }
            else{
                document.write("Rock wins!");
            }
        }       
    };
       
    compare(userChoice,computerChoice);
       
    </script>
    
    
</body>
</html>
